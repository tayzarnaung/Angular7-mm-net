<div class="mycenter" appMakeround [minRadius]=" '20%' " [maxRadius]='"50%"'>    <!-- style="border-radius:25%;" -->
  <h1 [ngClass]="{whiteCol:true}">Hello Myanmar</h1>
  <p [class.whiteCol]="true">We are developer</p>
</div>

<div [ngSwitch]="value">
  <p *ngSwitchCase="10">10</p>
  <p *ngSwitchCase="20">20</p>
  <p *ngSwitchCase="30">30</p>
  <p *ngSwitchDefault>Default Value</p>
</div>

<span>True Condition,</span>
<h3 style="display: inline" *ngIf="bool">Hello Programmer</h3>
<br>

<span >False Condition,</span>
<h3 class="d-inline" *appTesting="bool">Hello Software Engineer</h3>
<br>

<button (click)="bool=!bool">Change Condition</button>
